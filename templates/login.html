<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-6UHJ6R+oDmhZpF1vqs6Tx4a4RgnkhOJ58yj+V9Cvkidr8ymBZCzgZqLRx0+NOwZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href=" {{url_for('static', filename='style.css' )}} ">
	

	<style>
        body{
            height: 100vh;
            width: 100vw;     
        }
        h1{
            font-size: 100px;
            color: white;
            
            
        }
        body{
            background-color: aqua;

        }
        .co{
            background-color: rgb(255, 255, 255);
        }

        
    </style>
</head>
<body  >

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            
            {% for message in messages %}
            <div class="alert alert-primary m-1" role="alert">
              {{ message }} 
            </div>
            {% endfor %}
            
        {% endif %}
{% endwith %}
    <div class="row">
        <div class="col-7  d-flex justify-content-center align-items-center">
            <h1>CREATE BLOGS</h1>
        </div>
        <div class="col-5 ">
    
    <div class="c3l shadow rounded-4 co">
        <div class=" d-flex justify-content-center ">

            <div class="main d-flex flex-column rounded-2 align-items-center p-3 bg-white ">
                <form action="/log" method="post" class=" d-flex flex-column rounded-2 align-items-center bg-white ">
                    <h3>Login</h3>
        
                    <div class="mb-1">
                        <label for="Username" class="form-label">Username</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><img class="im2" src=" {{url_for('static',filename='user.png')}} " 
                                    alt=""></span>
                            <input type="email" class="form-control " id="Username" name="Username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="Password" class="form-label">Password</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><img class="im2" src= " {{url_for('static',filename='padlock.png')}} " 
                                    alt=""></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <button class="align-self-end fs-10 btn2l mb-2" id="forget">Forget password?</button>
        
                    <button type="submit" class="btn btn-primary" id="login">LOGIN</button>
                </form>
                <br>
                <p class="fs-10">Or sign Up Using</p>
                <div class="d-flex justify-content-around"  style="width: 75%;">
        
                    <button class="btl " id="google" ><img class="iml"
                            src="{{url_for('static',filename='google.png')}}"  alt="" srcset=""></button>
                    <button class="btl " id="facebook" ><img class="iml"
                            src="{{url_for('static',filename='facebook.jpg')}}"  alt=""></button>
                    <button class="btl " id="twitter" ><img class="iml"
                            src="{{url_for('static',filename='twitter.png')}}"  alt=""></button>
                </div>
                <br><br>
                <p class="fs-10">Or sign Up Using</p>
                <a class="btn btn-primary d-flex align-items-center justify-content-center" href="/signup">SIGN UP</a> 
    </div>
</div>

</div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-+0NwnWwz8vH2QqXPg0MVR2YHwuS6U0N6jrZACFxytkfyR4wRL8xvJ60BcGg69oYJ"
 crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-R1t+9LigcJZ7fgr1SGw33G7/U+95dihpqTr0tYosFtObuVtQ9f5zmOZ7Anm0bxPt" 
crossorigin="anonymous"></script>

</body>
</html>
