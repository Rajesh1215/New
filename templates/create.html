{% extends "base.html" %}
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-secondary m-1" role="alert">
              {{ message }} </div>
            {% endfor %}  
        {% endif %}
{% endwith %}
{% block content %}
<div class="container p-5 shadow rounded-4">
    <center><h1 class="mb-5">Create Blog</h1></center>
    <form action="/crecon" method="post" enctype="multipart/form-data" class="form-card ">
        <div class="form-group row  mb-2 text-center ">
            <label for="auth_name" class="col-sm-2 col-form-label"><b> Author</b></label>
            <div class="col-4">
              <input type="text"  class="form-control" id="auth_name" name="auth_name" required></div> 
        </div>
        <div class="form-group row  mb-2 text-center ">
            <label for="title" class="col-sm-2 col-form-label"><b>Title</b></label>
            <div class="col-4">
              <input type="text"  class="form-control" id="title" name="title" required>
            </div>
        </div>
        <div class="form-group row  mb-2 text-center ">
            <label for="Genre" class="col-sm-2 col-form-label"><b>Genre</b></label>
            <div class="col-4">
              <input type="text"  class="form-control" id="Genre" name="Genre" required>
            </div>
        </div>
        <div class="form-group   mb-2 text-center d-flex flex-column">
            <label for="Content" class="col-sm-2 col-form-label"><b> Content:</b></label>
            <textarea class="rounded-4 m-2 p-5 c2" name="Content" id="Content"  rows="12" required></textarea>   
        </div>
        <div class="mb-2">
            <b><label for="img1">Choose image1</label></b>
                <input type="file" id="img1" name="img1" required> 
                Subheading: <input type="text" name="imgsub1" required>
        </div>
        <div class="mb-5"><b> <label for="img2">Choose image2</label></b>
                <input type="file" id="img2" name="img2" required>
                Subheading: <input type="text" name="imgsub2" required>
        </div>
        <center><input class=" bg-primary text-white rounded-2" type="submit"></center>      
    </form>
</div>
{% endblock %}
